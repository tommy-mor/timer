<!DOCTYPE HTML>
<html>
  <head>
	<title>tommy timeline</title>
	<style type="text/css">
	  body, html {
	  font-family: sans-serif;
	  }
	</style>

	<script src="node_modules/vis/dist/vis.js"></script>
	<script src="node_modules/moment/moment.js"></script>
	<link href="node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css" />
	<link href="custom.css" rel="stylesheet" type="text/css" />
	<script src="jscolor.js"></script>
  </head>
  <body>
	<div id="visualization"></div>
	<input id="name" placeholder="name of category">
	<input id="color" class="jscolor" value="ab2567">
	<button onClick="newCategory()">add new category</button>
	<br/>
	<div id="stubForButtons"></div>
	<div class='items-panel'>
	  <div class='side'>
		<h3>Items:</h3>
		<ul class="items">
		  <li draggable="true" class="item">
			item 1 - box
		  </li>
		  <li draggable="true" class="item">
			item 2 - point
		  </li>
		  <li draggable="true" class="item">
			item 3 - range
		  </li>
		  <li draggable="true" class="item">
			item 3 - range - fixed times - <br>
			(start: now, end: now + 10 min)
		  </li>
		</ul>
	  </div>
	<script src="index.js"></script>
  </body>
</html>
